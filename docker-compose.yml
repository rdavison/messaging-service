services:
  app-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: app-db-id
      POSTGRES_USER: app-db-user
      POSTGRES_PASSWORD: app-db-password
    ports:
      - "5432:5432"
    volumes:
      - app-db-volume:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app-db-user -d app-db-id"]
      interval: 10s
      timeout: 5s
      retries: 5
  test-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: test-db-id
      POSTGRES_USER: test-db-user
      POSTGRES_PASSWORD: test-db-password
    ports:
      - "6543:5432"
    volumes:
      - test-db-volume:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test-db-user -d test-db-id"]
      interval: 10s
      timeout: 5s
      retries: 5
  db-reinit:
    build:
      context: ./docker/db-reinit
      dockerfile: Dockerfile
    command: hasta-la-vista-baby "app-apiserver,app-db:app-db-volume" "-test-db:test-db-volume"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}:${PWD}:ro
    working_dir: ${PWD}
    environment:
      COMPOSE_PROJECT_NAME: messaging-svc
      APP_DB__POSTGRES_DB: app-db-id
      APP_DB__POSTGRES_USER: app-db-user
      APP_DB__POSTGRES_PASSWORD: app-db-password
      TEST_DB__POSTGRES_DB: test-db-id
      TEST_DB__POSTGRES_USER: test-db-user
      TEST_DB__POSTGRES_PASSWORD: test-db-password
    depends_on:
      test-db:
        condition: service_healthy
      app-db:
        condition: service_healthy
  app-apiserver:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    ports:
      - "8080:8080"
    command: apiserver
    environment:
      DATABASE_URL: postgres://app-db-user:app-db-password@app-db:5432/app-db-id?sslmode=disable
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 2s
      retries: 12
      start_period: 10s
    depends_on:
      app-db:
        condition: service_healthy
  app-processor:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    command: processor
    environment:
      DATABASE_URL: postgres://app-db-user:app-db-password@app-db:5432/app-db-id?sslmode=disable
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 2s
      retries: 12
      start_period: 10s
    depends_on:
      app-db:
        condition: service_healthy
  test-apiserver:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    ports:
      - "8081:8080"
    command: apiserver
    environment:
      DATABASE_URL: postgres://test-db-user:test-db-password@test-db:5432/test-db-id?sslmode=disable
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 2s
      retries: 12
      start_period: 10s
    depends_on:
      test-db:
        condition: service_healthy
  test-processor:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    command: processor
    ports:
      - "8082:8080"
    environment:
      DATABASE_URL: postgres://test-db-user:test-db-password@test-db:5432/test-db-id?sslmode=disable
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 2s
      retries: 12
      start_period: 10s
    depends_on:
      test-db:
        condition: service_healthy

volumes:
  app-db-volume:
  test-db-volume:
